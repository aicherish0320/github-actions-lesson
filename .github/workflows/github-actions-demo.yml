name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set ssh key
        run: |
            mkdir -p ~/.ssh/
            echo "${{secrets.TEST1}}" > ~/.ssh/aaa
            chmod 400 ~/.ssh/aaa
            ssh-keyscan "124.221.134.139" >> ~/.ssh/known_hosts
            ssh -i ~/.ssh/aaa root@124.221.134.139
